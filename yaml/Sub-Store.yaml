# ========================
# Clash-ALL 优化配置
# ========================

# 机场节点订阅

proxy-providers:

  Provider:
    url: "https://irkholybvnbl.ap-southeast-1.clawcloudrun.com/z0n8y6mF8d4dQNWtFowK/download/collection/2in1?target=ClashMeta"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连

proxies:
  - {name: 直连, type: direct}

# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: info

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-name: zashboard
# external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
    - 223.5.5.5
    - 223.6.6.6
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn

ipv6: true

# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: mixed
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

profile:
  store-selected: true
  store-fake-ip: true

proxy-groups:
  - name: 自动选择
    type: url-test
    include-all: true
    exclude-type: "direct"
    interval: 300
    tolerance: 50
  - name: AI服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: TikTok
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 谷歌服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 微软服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 苹果服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
  - name: 手动切换
    include-all: true
    exclude-type: "direct"
    type: select
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
      - DIRECT

  # 节点筛选组
  - name: 香港节点
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 日本节点
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 美国节点
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 台湾节点
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 狮城节点
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50
  - name: 韩国节点
    include-all: true
    filter: (?i)KR|Korea|KOR|首尔|韩|韓
    type: url-test
    interval: 300
    tolerance: 50

