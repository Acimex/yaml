proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
      - DIRECT
  - name: 手动切换
    include-all: true
    exclude-type: "direct"
    type: select
  - name: 自动选择
    type: url-test
    include-all: true
    exclude-type: "direct"
    interval: 300
    tolerance: 50
  - name: AI服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: TikTok
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 谷歌服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 微软服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 苹果服务
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 美国节点
      - 日本节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 手动切换
      - DIRECT
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换

  # 节点筛选组
  - name: 香港节点
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 日本节点
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 美国节点
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 台湾节点
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 狮城节点
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50
  - name: 韩国节点
    include-all: true
    filter: (?i)KR|Korea|KOR|首尔|韩|韓
    type: url-test
    interval: 300
    tolerance: 50

